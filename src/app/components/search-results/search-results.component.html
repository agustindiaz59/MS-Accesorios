<!-- Modal -->
  <div class="modal fade" id="busquedaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Buscar articulos</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="input-group input-group-lg pb-3">
            <input type="text" [(ngModel)]="buscado" class="form-control" placeholder="Buscá aquí..." aria-label="buscar" aria-describedby="inputGroup-sizing-lg">
          </div>
            
          <div *ngIf="this.buscado.length > 0 ">
            <ul class="ps-0" *ngFor="let a of this.articulos | filterBy: ['nombre'] : [this.buscado] | unique: 'nombre'">
              <a data-bs-dismiss="modal" [routerLink]="'/producto/'+ this.articulos.indexOf(a)" style="text-decoration: none;">
                <div class="card mb-3" style=" max-height: 130px;">
                  <div class="row g-0 align-items-center">
                    <div class="col-2 ">
                      <img style="max-height: 130px;" [src]="a.fotos[0]" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-8">
                      <div class="card-body">
                        <h5 class="card-title">{{a.nombre}}</h5>
                        <p class="card-text">{{a.categoria}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </ul>
          </div>
        </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cerrar</button>
          </div>
      </div>
    </div>
  </div>
